<h1 class="ttq-title">{{tieuDe}}</h1>
<div class="product-filter">
  <div class="display"><b>Display:</b> <span class="grid1-icon">Grid</span> <a href="category-list.html" class="list-icon">List</a></div>
  <div class="limit"><b>Show:</b>
    <select >
      <option value="15" selected="selected">15</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
    </select>
  </div>
  <div class="sort"><b>Sort By:</b>
    <select (change)="sapXep($event.target.value)">
      <option value="new" selected="selected">Mới nhất</option>
      <option value="za" >Giá tăng dần</option>
      <option value="az">Giá giảm dần</option>
    </select>
  </div>
</div>
<!--Product Grid Start-->
<div class="product-grid">
  <div *ngFor='let sp of sanPhams' class="ttq-product">
    <div class="image ttq-image"><a routerLink="/san-pham/{{sp.id}}"><img src="assets/image/products/{{sp.hinh}}" title="{{sp.ten}}" alt="{{sp.ten}}" /></a></div>
    <div class="name"><a routerLink="/san-pham/{{sp.id}}">{{sp.ten}}</a></div>
    <div class="description">{{sp.moTa}}</div>
    <div class="price"><span class="price-new">{{sp.giaBan.toLocaleString()}} VNĐ</span>
    <div class="cart">
      <input type="button" value="Thêm vào giỏ" class="button" (click)="addToCart($event, sp.id)" />
    </div>
    <div class="rating"><img src="assets/template/image/stars-4.png" alt="Based on 1 reviews." /></div>
  </div>
</div> 
<!--Product Grid End-->
 <!--Pagination Part Start-->
<div class="pagination">
  <div class="links"> <b>1</b> <a href="#">2</a> <a href="#">&gt;</a> <a href="#">&gt;|</a></div>
  <div class="results">Showing 1 to 15 of 16 (2 Pages)</div>
</div>
<!--Pagination Part End-->
